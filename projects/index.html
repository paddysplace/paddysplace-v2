<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Utility Cost Calculator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/bootstrap.css">

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg-dark">
    <!--Nav Bar-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div><h3>Energy Calculator</h3></div>
    </nav>
    <br />
    <!-- Page Content -->

    <div class="container bg-light mx-auto">
      <div class="row justify-content-around">
        <div class="col-md-12 text-center"></div>
        <!-- Company Cards-->
        <div class="card" style="width: 16rem;">
          <img
            class="card-img-top"
            src="./img/energy.jpeg"
            alt="Card image cap"
          />
          <div class="card-body text-center">
            <h5 class="card-title">Choose A Company</h5>
            <p class="card-text">
              Click on a button to start calculating your costs.
            </p>
          </div>
        </div>
        <div class="card logo-large" style="width: 16rem;">
          <img
            class="card-img-top"
            src="./img/Bulb-logo-pink.png"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p>
              <span><a href="http://bulb.co.uk">bulb.co.uk</a></span>
            </p>

            <p class="card-text"></p>
            <a href="bulb-elec.html" class="btn btn-primary">Electricity</a>
            <a href="bulb-gas.html" class="btn btn-primary">Gas</a>
          </div>
        </div>
        <div class="card logo-large" style="width: 16rem;">
          <img
            class="card-img-top"
            src="./img/eon-logo.png"
            alt="Card image cap"
          />
          <br />
          <div class="card-body">
            <span>
              <h5 class="card-title"></h5>
              <a href="https://www.eonenergy.com/">eonenergy.com</a></span
            >
            <p class="card-text"></p>
            <a href="eon-elec.html" class="btn btn-primary">Electricity</a>
            <a href="eon-gas.html" class="btn btn-primary">Gas</a>
          </div>
        </div>

        <!--End of Card-->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./scripts/bulb-elec.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
