    <div class="container "id="inputForm">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-6 pb-3"><i class="fas fa-burn"></i> Gas</h1>

  <!--Date Range-->
  <!--From-->
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">From</span>
          <input 
            type="date" 
            class="form-control"
            id="start" /> 
  <!--To-->      
    <span class="input-group-addon">To</span>
        <input 
          type="date" 
          class="form-control"
          id="end" />
      </div>
  </div>

    <!--Calculate Units Used-->
      <!--Previous Units-->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Previous
          </span> 
          <input 
          type="number" 
          class="form-control"
          id="oldUnits"
          placeholder="Reading" />
        </div>
      </div>

    <!--Latest Units-->
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Latest  </span>
          <input 
          type="number" 
          class="form-control"
          id="newUnits"
          placeholder="Reading" 
          />
        </div>
    </div>
     <!-- Calculate Button-->
     <div id="button" class="form-group"><a href="#jumpHere"><input 
      type="button" 
      onClick="bulbGas()" 
      value="Calculate"
      class="btn btn-dark btn-block" ></a>
    </div>
  </div></div></div></div>
  <br>
  <div id="jumpHere"></div>
  <br>
    <!-- Display Results-->
    <div class="container "id="inputForm">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-7 pb-3"><i class="fas fa-burn"></i> Results</h1>


    <div id="results" class="pt-4">
<div  id="jumpHere"class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Number of Days: </span>
      <div 
        class="form-control"
        id="calculatedDays">
      </div>
  </div>   
</div>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Units Used: </span>
      <div 
        class="form-control"
        id="unitsUsed">
      </div>
  </div>   
</div>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Energy Used kWh: </span>
      <div 
        class="form-control"
        id="energyUsed">
      </div>
  </div>   
</div> 
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Subtotal: £</span>
      <div 
        class="form-control"
        id="subTotal">
      </div>
  </div>   
</div>
<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">Standing Charge: £</span>
      <div 
        class="form-control"
        id="stdCharge">
      </div>
  </div>   
</div>

<div class="form-group">
  <div class="input-group">
    <span class="input-group-addon">VAT @ 5%: £</span>
      <div 
        class="form-control"
        id="addVAT">
      </div>
  </div>   
</div>        
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">TOTAL: £</span>
        <div 
          class="form-control"
          id="finalTotal">
          
        </div>
    </div>   
  </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">Monthly Est (30 days): £</span>
        <div 
          class="form-control"
          id="monthlyAverage">
          
        </div>
    </div>   
  </div>  <!-- Compare With Eon-->
   
  <div id="button" class="form-group "><input 
   type="button" 
   onClick="eOnGas()" 
   value="Compare With E.on"
   class="btn btn-dark btn-block" >
 </div>
    <!-- Clear Button-->
    <div id="button" class="form-group"><a href="#top"><input 
      type="button" 
      onClick=location.reload() 
      value="Clear Form"
      class="btn btn-dark btn-block" ></a>
    

    </div>
    </div>
